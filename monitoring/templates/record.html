{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cam Record</title>
    <link rel="stylesheet" href="{% static 'camera.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <span id="elapsed-time">00:00:00</span>
    <span>{{ term }}초 간격으로 피드백</span>
    <div id="term" data-term="{{ term }}"></div>
    <div class="button-container">
        <button class="record-button">녹화</button>
        <button class="stop-button">일시정지</button>
        <button class="play-button">녹화보기</button>
        <button class="capture-button">캡쳐하기</button>
        <a class="video-download-button">비디오 다운로드</a>
        <a class="img-download-button">이미지 다운로드</a>
        <div class="video-container">
            <div class="video-item"><h2>녹화중</h2>
                <video autoplay muted id="preview"></video>
            </div>
            <div class="video-item"><h2>미리보기</h2>
                <video id="recording"></video>
            </div>
        </div>
        <div class="video-container">
            <div class="video-item"><h2>이미지 캡쳐</h2>
                <img id="image" width="250px" height="140px"/>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'record.js' %}"></script>
</body>
</html>
