{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청중의소리를부탁해</title>
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}"/>
    <!-- Font Awesome 아이콘 (무료 버전) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- 구글 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- 핵심 테마 CSS (부트스트랩 포함) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="{% static 'css/intoduction-page.css' %}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link href="{% static 'css/intoduction-page.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/analysis-page.css' %}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    {#    <link href="{% static 'css/storage-list.css' %}"/>#}
</head>
<style>
    .current-page::after {
        content: '';
        display: block;
        width: 100%;
        height: 3px;
        background-color: white;
        position: absolute;
        left: 0;
        bottom: 5px;
    }
</style>
<body>
<header class="mb-auto p-5">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav"
         style="background-color:#5a9e93 !important;">
        <div class="container" style="position: fixed; top: 0; right: 0; left: 0;">
            <a class="navbar-brand" href="/" id='nav-btn'>
                <img src="{% static 'img/introduction-page-img/m_logo.png' %}">
            </a>
            <button class="navbar-toggler text-uppercase font-weight-bold text-white rounded" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto" style="text-align: center;">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a id='nav-btn' class="nav-link py-3 px-0 px-lg-3 rounded" href="/">소개</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a id='nav-btn' class="nav-link py-3 px-0 px-lg-3 rounded" href="/live/info/">청중</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a id='nav-btn' class="nav-link py-3 px-0 px-lg-3 rounded" href="/report/list/">분석 저장소</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item mx-0 mx-lg-1">
                            <a id='nav-btn' class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'user:logout' %}">LOGOUT</a>
                        </li>
                    {% else %}
                        <li class="nav-item mx-0 mx-lg-1">
                            <a id='nav-btn' class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'user:login' %}">LOGIN</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
{% block content %}
{% endblock %}
<!-- Footer Section -->
<footer class="mb-auto">
    <div class="copyright py-1 text-center text-white footer-bot">
        <div class="container"><small>Copyright &copy; 청중을 구해조</small></div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentLocation = window.location.href;

        const navLinks = document.querySelectorAll('nav ul li a');

        navLinks.forEach(function (link) {
            if (link.href === currentLocation) {
                link.classList.add('current-page');
            }
        });
    });
</script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
