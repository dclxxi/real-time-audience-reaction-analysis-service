{% extends 'index.html' %}
{% load static %}
{% block content %}
    <link href="{% static 'css/lecture-preset.css' %}" rel="stylesheet">
    <style>
        @media (min-width: 768px) {
            /* md 사이즈 이상일 때 */
            .custom-border {
                border-right: dotted;
                border-bottom: none;
            }
        }

        @media (max-width: 767.98px) {
            /* md 사이즈 미만일 때 */
            .custom-border {
                border-right: none;
                border-bottom: dotted;
            }
        }
    </style>
    <main class="mb-auto p-5">
        <section style="color: #73C5B7">
            <main class="pt-3 px-3 pb-1 contents-center container"
                  style="height: 100%; border-radius: 0.5rem; max-width: 460px;">
                <div class="my-3">
                    <div class="lecture-form">
                        <div class="mb-5" style="text-align: center;">
                            <h5>청중을 구해조</h5>
                            <h1>강의자 정보 입력</h1>
                        </div>
                        <form method="post" class="lecture-form" onsubmit="return submitForm()">
                            <div class="mb-3">
                                <label for="lectureNmae" class="form-label">강의 제목</label>
                                <input type="text" class="form-control" id="lectureName" name="topic"
                                       placeholder="강의 제목을 입력하세요">
                            </div>
                            <div>
                                <label for="timeInterval" class="form-label">피드백 간격 설정</label>
                                <select class="form-select" name="term" aria-label="Default select example">
                                    <option selected value="1">1분</option>
                                    <option value="3">3분</option>
                                    <option value="5">5분</option>
                                    <option value="10">10분</option>
                                    <option value="15">15분</option>
                                </select>
                                <div class="mt-3" style="text-align: center;">
                                    <button class="btn" type="submit"
                                            style="background-color: #73C5B7; color: white; width: 100%;">설정완료
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </section>
    </main>
    <script>
        function submitForm() {
            var lectureName = document.getElementById('lectureName').value;

            if (lectureName.trim() === '') {
                alert('강의 제목을 입력하세요.');
                return false;
            }

            return true;
        }
    </script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/navbar_current_page_underline_effect.js' %}"></script>
{% endblock %}
