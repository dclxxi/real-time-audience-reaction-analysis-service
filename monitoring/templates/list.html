<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강의 목록</title>
</head>
<body>
{% if lectures %}
    <ul>
        {% for lecture in lectures %}
            <li>{{ lecture.topic }} - {{ lecture.datetime }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>등록된 강의가 없습니다.</p>
{% endif %}
</body>
</html>
