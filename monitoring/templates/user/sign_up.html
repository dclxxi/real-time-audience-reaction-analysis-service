<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청중의소리를부탁해</title>
    <link href="../../static/css/sign_up.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="../../static/img/favicon.ico">
</head>
<body>
<header class="full-background-paper">
    <img src="../../static/img/introduction-page-img/logo2.png">
    <br><br><br>
    <h2>회원가입</h2>
</header>
<div class="user-inputs">
    <form method="post" enctype="multipart/form-data" action="{% url 'user:signup' %}">
        <div class="user-input-Privacy">
            <label>아이디</label>
            <input type="text" pattern="[A-Za-z0-9]{6,15}" title="아이디는 6~15자리의 영문자와 숫자로 이루어져야 합니다." placeholder="ID"
                   name="userid" required>
        </div>

        <div class="user-input-Privacy">
            <div class="test-class">
                <label>비밀번호</label>
                <input type="password" id="password" placeholder="password" name="password" required
                       onchange="isSame()">
                <i class="fa fa-eye" id="InputPassword"></i>
            </div>
        </div>
        <div class="user-input-Privacy">
            <div class="test-class">
                <label>비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="password" name="password_confirm" required
                       onchange="isSame()">
                <i class="fa fa-eye" id="InputConfirmPassword"></i>
                <div id="pw_check" style="color: black; font-size: 12px; font-weight: bold"></div>
            </div>
        </div>

        <div class="user-input-Privacy">
            <label>이름</label>
            <input type="text" placeholder="홍길동" name="name" required>
        </div>
        <div class="user-input-Privacy">
            <label>E-mail</label>
            <input type="email" placeholder="example@email.com" name="email" required>
        </div>
        {#        <div class="user-input-Privacy">#}
        {#            <label for="phone">전화번호:</label>#}
        {#            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"#}
        {#                   title="전화번호 형식: 010-1234-5678" placeholder="010-0000-0000">#}
        {#        </div>#}

        <div style="margin-left:5px; margin-top: 15px;">
            <button class="btn btn-register" type="submit">회원가입</button>
            <button style="color: white;" class="btn btn-cancel" type="button" onclick="location.href='/'">취소</button>
        </div>
        <!-- <img src="../../static/img/sign-up-image.png" alt="sign-up-image" class="img"> -->
    </form>
</div>
<p>{{ error }}</p>
<script>
    function loadFile(input) {
        var file = input.files[0];
        var name = document.getElementById('fileName');
        name.textContent = file.name;
    }

    /*
    $('#button_profile_upload').click(function () {
        $('#profile_image').click();
    })*/

    function isSame() {
        let password = document.getElementById('password');
        let confirm_password = document.getElementById('confirmPassword');
        if (password.value !== '' && confirm_password.value !== '') {
            if (password.value === confirm_password.value) {
                document.getElementById('pw_check').innerHTML = '비밀번호가 일치합니다.';
            } else {
                document.getElementById('pw_check').innerHTML = '비밀번호가 일치하지 않습니다.';
            }
        }
    }


</script>
<script src="../../static/js/see_password.js"></script>
</body>
</html>
