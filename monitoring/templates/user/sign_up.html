{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청중의소리를부탁해</title>
    <link href="{% static 'css/sign_up.css' %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="../../static/img/favicon.ico">
</head>
<body>
<div class="user-inputs" style="border-radius: 10px; border: 1px solid #E6E6E6; margin-top: 100px;">
    <h2 style="color: black; text-align: center;">회원가입</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'user:signup' %}">
        <div class="user-input-Privacy">
            <label>아이디</label>
            <div style="display: flex">
                <input type="text" placeholder="id" id="userid" name="userid" required>
                <button type="button" id="checkUserIdButton">중복 확인</button>
            </div>
            <div class="check" id="user_id_check"></div>
        </div>
        <div class="user-input-Privacy">
            <div class="test-class">
                <label>비밀번호</label>
                <input type="password" id="password" placeholder="password" name="password" required>
                <i class="fa fa-eye" id="InputPassword"></i>
            </div>
            <div class="check" id="password_check"></div>
        </div>
        <div class="user-input-Privacy">
            <div class="test-class">
                <label>비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="password" name="password_confirm" required>
                <i class="fa fa-eye" id="InputConfirmPassword"></i>
            </div>
            <div class="check" id="password_confirm_check"></div>
        </div>
        <div class="user-input-Privacy">
            <label>이름</label>
            <input type="text" placeholder="홍길동" name="name" required>
        </div>
        <div class="user-input-Privacy">
            <label>E-mail</label>
            <input type="email" placeholder="example@email.com" name="email" required>
        </div>
        <div class="user-input-Privacy" style="margin-top: 40px;">
            <button style="margin-left:auto; margin-bottom: 15px;"
                    class="btn btn-register" type="submit" id="signupButton">회원가입
            </button>
            <button style="margin:auto;"
                    class="btn btn-cancel" type="button" onclick="location.href='/user/login/'">취소
            </button>
        </div>
    </form>
</div>

<script src="../../static/js/see_password.js"></script>
<script src="../../static/js/sign_up.js"></script>
</body>
</html>
